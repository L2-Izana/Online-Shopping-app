<app-header></app-header>
<div class="container">
    <div class="intro-section">
        <h1>Order Page</h1>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h2 class="product-header">Recipient Information</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" class="form-control" id="phone">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h2 class="product-order">Ordered Products</h2>
            <table>
                <thead>
                    <tr>
                        <th scope="col" class="text-start">Product</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Unit Price</th>
                        <th scope="col">Amount</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="product-info">
                                <img src="https://images.pexels.com/photos/459653/pexels-photo-459653.jpeg?auto=compress&cs=tinysrgb&w=400" alt="Product Image" class="product-image">  
                                <span class="product-name">Product name</span>
                            </div>
                        </td>
                        <td>2</td>
                        <td>AU$1,799.00</td>
                        <td>AU$3,598.00</td>
                    </tr>
                </tbody>
            </table>
            <div class="text-start mt-3">
                <h4 class="total-price header-text text-end">Total Price: AU$3,598.00</h4>
            </div>
            <div class="mt-3">
                <h4 class="product-header">Enter coupon</h4>
                <div class="input-group">
                    <input type="text" class="form-control">
                    <button class="btn btn-gradient" type="button">Apply</button>
                </div>
            </div>
            <div class="text-start mt-3">
                <button class="btn btn-gradient" type="button">Order</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
